<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Canonical -->
    <link rel="canonical" href="https://pay.wheelershilltennisclub.com/visitor">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Pay Visitor Fees | Wheelers Hill Tennis Club</title>

</head>
<body>
    <header class="primary-header flex">
        <div class="flex">
            <a href="https://pay.wheelershilltennisclub.com/"><img src="./img/logo.png" alt="Wheelers Hill Tennis Club Logo" class="logo"></a>
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://wheelershilltennisclub.com/">Go To Main Site</a>
                </li>
                <li>
                    <a href="https://wheelershilltennisclub.com/contact/">Contact Us</a>
                </li>
                <li>
                    <a href="https://wheelershilltennisclub.com/website-feedback/">Report An Issue</a>
                </li>
                <li>
                    <a id="jc-mobile-menu" href="https://joshiandco.com.au/">Powered By Joshi & Co Media</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="alert">
        Pay faster by ticking save my info at checkout to enable secure 1-click payments.
    </div> 
    <main id="visitor" class="main container">
        <div class="breadcrumb">
            <p class="crumb"><a href="/" class="crumb crumb-link-inactive">Home</a> > Pay Visitor Fees</p>
        </div>
        <div class="title-text">
            <h1>Visitor Type?</h1>
        </div>
        <div class="card-grid grid">
            <a class="card-link" href="https://buy.stripe.com/14kbJrfGSgO2bUQeUX">
                <div class="card">
                    <img src="./img/a-solid.svg" alt="The letter A" class="card-img filter-clay">
                    <p class="card-title">Adult</p>
                    <p class="card-sub-title">(18+)</p>
                </div>
            </a>
            <a class="card-link" href="https://buy.stripe.com/eVa28R9iu1T87EA8wy">
                <div class="card">
                    <img src="./img/j-solid.svg" alt="The letter J" class="card-img filter-clay">
                    <p class="card-title">Junior</p>
                    <p class="card-sub-title">(Below 18)</p>
                </div>
            </a>
            <a class="card-link" href="https://buy.stripe.com/fZefZH2U6apE1gceUV">
                <div class="card">
                    <img src="./img/s-solid.svg" alt="The letter S" class="card-img filter-clay">
                    <p class="card-title">Student</p>
                    <p class="card-sub-title">(18-24)</p>
                </div>
            </a>
        </div>
    </main>
    <footer class="footer">
        <div id="jc-ref" class="container">
            <a id="jc-ref-link" href="https://joshiandco.com.au" target="_blank">Powered By Joshi & Co Media</a>
        </div>
    </footer>
