<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Success! | Wheelers Hill Tennis Club</title>
</head>
<body>
    <header class="primary-header flex">
        <div class="flex">
            <a href="https://pay.wheelershilltennisclub.com/"><img src="./img/logo.png" alt="Wheelers Hill Tennis Club Logo" class="logo"></a>
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://wheelershilltennisclub.com/">Go To Main Site</a>
                </li>
                <li>
                    <a href="https://wheelershilltennisclub.com/contact/">Contact Us</a>
                </li>
                <li>
                    <a id="jc-mobile-menu" href="https://joshiandco.com.au/">Powered By Joshi & Co Media</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="alert">
        Warning! This portal is not yet active and is in test mode. Any payments made are simulated and not real.
    </div> 
    <main class="main container">
        <div class="payment-confirmation">
            <img src="./img/square-check-solid.svg" alt="check mark" class="payment-confirmation-img filter-green">
            <h1 class="payment-confirmation-title">Thank You For Your Donation To WHTC!</h1>
            <p>A receipt has been sent to your nominated email address.</p>
            <a href="/">
                <button class="button">
                    Back To Portal Home
                </button>
            </a>
        </div>
    </main>
    <footer class="footer">
        <div id="jc-ref" class="container">
            <a id="jc-ref-link" href="https://joshiandco.com.au" target="_blank">Powered By Joshi & Co Media</a>
        </div>
    </footer>
</body>
</html>
