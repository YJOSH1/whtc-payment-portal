<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Pay Competition Fees | Wheelers Hill Tennis Club</title>
</head>
<body>
    <header class="primary-header flex">
        <div class="flex">
            <a href="https://pay.wheelershilltennisclub.com/"><img src="./img/logo.png" alt="Wheelers Hill Tennis Club Logo" class="logo"></a>
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://wheelershilltennisclub.com/">Go To Main Site</a>
                </li>
                <li>
                    <a href="https://wheelershilltennisclub.com/contact/">Contact Us</a>
                </li>
                <li>
                    <a id="jc-mobile-menu" href="https://joshiandco.com.au/">Powered By Joshi & Co Media</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main" class="container">
        <div class="title-text">
            <h1>Pay Competition Fees</h1>
        </div>
        <div class="card-grid grid">
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/m-solid.svg" alt="The letter M" class="card-img filter-clay">
                    <p class="card-title">Monday Night</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/t-solid.svg" alt="The letter T" class="card-img filter-clay">
                    <p class="card-title">Tuesday Night</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/w-solid.svg" alt="The letter W" class="card-img filter-clay">
                    <p class="card-title">Wednesday Night</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/j-solid.svg" alt="The letter J" class="card-img filter-clay">
                    <p class="card-title">Junior Tennis</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/s-solid.svg" alt="The letter S" class="card-img filter-clay">
                    <p class="card-title">Senior Tennis</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/" alt="The letter M twice" class="card-img filter-clay">
                    <p class="card-title">Midweek Mens</p>
                </div>
            </a>
            <a class="card-link" href="#">
                <div class="card">
                    <img src="./img/" alt="The letters M and L" class="card-img filter-clay">
                    <p class="card-title">Midweek Ladies</p>
                </div>
            </a>
        </div>
    </main>
    <footer class="footer">
        <div id="jc-ref" class="container">
            <a id="jc-ref-link" href="https://joshiandco.com.au" target="_blank">v1.0 | Powered By Joshi & Co Media</a>
        </div>
    </footer>
</body>
</html>
