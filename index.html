<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>WHTC Payment Portal</title>
</head>
<body>
    <header class="primary-header flex">
        <div class="flex">
            <img src="./img/logo.png" alt="Wheelers Hill Tennis Club Logo" class="logo">
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li>
                    <a href="https://wheelershilltennisclub.com/">Go To Main Site</a>
                </li>
                <li>
                    <a href="https://wheelershilltennisclub.com/contact/">Contact Us</a>
                </li>
                <li>
                    <a id="jc-mobile-menu" href="https://joshiandco.com.au/">Powered By Joshi & Co Media</a>
                </li>
            </ul>
        </nav>
    </header>
    <main id="main" class="container">
        <div class="title-text">
            <h1>I'd Like To...</h1>
        </div>
        <div class="card-grid grid">
            <div class="card flex">
                <img src="./img/coins-solid.svg" alt="A stack of coins" class="card-img">
                <p class="card-title">Pay Competition Fees</p>
            </div>
            <div class="card flex">
                <img src="./img/people-group-solid.svg" alt="A group of people" class="card-img">
                <p class="card-title">Pay Visitor Fees</p>
            </div>
            <div class="card flex">
                <img src="./img/hand-holding-dollar-solid.svg" alt="A hand holding a dollar sign" class="card-img">
                <p class="card-title">Make a Donation</p>
            </div>
            <div class="card flex">
                <img src="./img/id-card-solid.svg" alt="A membership card" class="card-img">
                <p class="card-title">Renew My Membership</p>
            </div>
        </div>
    </main>
    <!-- <footer class="footer">
        <div id="jc-ref" class="container">
            <a href="https://joshiandco.com.au" target="_blank">Powered By Joshi & Co Media</a>
        </div>
    </footer> -->
</body>
</html>
